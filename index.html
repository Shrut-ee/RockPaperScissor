<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Rock Paper Sissors</title>
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
        <header>
            <h1>Rock Paper Sissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>: <span id="comp-score">0</span>
        </div>

        <div class="result">
            <p> Paper cover rock, you win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="img/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="img/paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="img/scis.png" alt="">
            </div>
        </div>

        <div>
            <p id="p"> Make your move.</p>
        </div>
        <script src="./app.js" charset="utf-8"></script>
    </body>
</html>
